<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 2a
            // En loop som skriver ut "O" for ojämna indexes & "X" för jämn indexes
            for (
                let i = 0;
                i < 10;
                i++ // En loop som körs 10 gånger, från 0 till 9
            )
                if (i % 2 === 0)
                    // Index delas med 2 om resten/remainder är 0 så är det jämt annars ojämt                             // "===" tre likamed betyder att den checkar värdet och typen att det är samma
                    document.write('X ')
                else document.write('O ')

            // 2b
            let result = ''
            for (let i = 0; i < 20; i++) {
                result += 'O'
                let amountOfSpaces = Math.floor(Math.random() * 5)
                for (let j = 0; j < amountOfSpaces; j++) {
                    result += ' '
                }
            }
            console.log(result)

            // 2c

            let cityNames = [ 'uppsala', 'malmo', 'gothenburg', 'stockholm']
            for (let i = 0; i < cityNames.length; i++) {
                console.log(cityNames[i])
                let city = cityNames[i]
                for (let j = 0; j < city.length; j++) 
                    console.log(city.charAt(j))
            }
        </script>
    </body>
</html>
