<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        console.log("Part 2a: Loop with 'O AND X'");

        document.addEventListener("DOMContentLoaded", function() {
            var output = '';
        
            for (var i = 0; i < 10; i++) {
                if (i === 4) {
                    output += 'Q ';
                    console.log('Q');
                } else if (i % 2 === 0) {
                    output += 'X ';
                    console.log('O');
                } else {
                    output += 'O ';
                    console.log('X');
                }
            }
        });
        
        console.log("Part 2b: Loop with 'O' and different amounts of spaces");

    
    var outputPart2 = '';
    var count = 0;
    while (count < 20) {
        outputPart2 += 'O';
        
        var spacesCount = Math.floor(Math.random() * 5) + 1;
        for (var k = 0; k < spacesCount; k++) {
            outputPart2 += ' ';
        }
        count++;
    }


    console.log(outputPart2);
       
    console.log("Part 2c: Loopdi-loop");


    document.write("<br>");
        let cityNames = ["kiruna", "uppsala", "malmo", "gothenburg", "stockholm"];

        for (let name of cityNames) {
            for (let letter of name) {
                document.write(letter + "<br>");
            }
        }

        document.write("<br>");

        for (let name of cityNames) {
            let firstLetter = name.charAt(0).toUpperCase() + name.slice(1);
            document.write(firstLetter + "<br>");
        }

        console.log(cityNames);
       </script>
