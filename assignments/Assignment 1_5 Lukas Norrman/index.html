<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moriska Paviljongen</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Welcome To Moriska Paviljongen</h1>
    <label for="age">Enter Age:</label>
    <input id="inputAge" type="number" value="16">
    <br>
    <label for="vip">If VIP</label>
    <input id="inputVip" type="checkbox" checked="true" value="vip">
    <br>
    <button onclick="
    let age = document.getElementById('inputAge').valueAsNumber
    let vip = document.getElementById('inputVip').checked
   
    if (vip) 
    alert('Welcome in my best VIP customer')
    else if (age >= 18) 
        alert('Access granted')
    else 
        alert('Access denied')
    " id="enterBtn">Enter Moriska Paviljongen</button>
    
</body>
</html>
