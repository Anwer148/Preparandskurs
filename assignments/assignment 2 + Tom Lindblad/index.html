    <body>
        <script>
            //Part 2A : ODD LOOP
            // döp om variabel namn till en passande namn resultatArray eller liknande
            let resultatArray = []

            for (let i = 0; i < 10; i++) 
                if (i == 4) 
                    resultatArray += 'Q'
                else if (i % 2 == 1) 
                    resultatArray += 'X'
                else 
                    resultatArray += 'O'
            

            console.log(resultatArray)

            // Part 2B : ODDER LOOPS
            // börja på 0 istället , ta bort oddLoop innehåller en O redan
            let oCount = 0
            let oddLoop = ''

            while (oCount < 20) {
                oddLoop += 'O'

                // bör heta amountOfSpaces
                let amountOfSpaces = Math.floor(Math.random() * 5 + 1)
                
                oddLoop += ' '.repeat(amountOfSpaces)
                /*  for (let i = 0; i < amountOfSpaces; i++) 
                    oddLoop += ' '
                 */

                oCount++
            }

            console.log(oddLoop)

            //Part 2C

            cityNames = ['kiruna', 'uppsala', 'malmo', 'gothenburg', 'stockholm']
            cityNames = cityNames.map((word) => word.charAt(0).toUpperCase() + word.slice(1))

            cityNames.forEach((city) => {
                // ni kan köra en vanlig loop också
                for (character of city) 
                    console.log(character)
                

               /*  Array.from(city).forEach((character) => {
                    console.log(character)
                    document.write(character + '<br>')
                }) */
            })
        </script>
