<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let chars = [];
      for (let i = 0; i < 10; i++) {
        if (i === 5) {
          chars.push("Q");
        } else {
          chars.push(i % 2 == 1 ? "X" : "O");
        }
      }
      console.log(chars.join(""));
    </script>
  </body>
</html>
