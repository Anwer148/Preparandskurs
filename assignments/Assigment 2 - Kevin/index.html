<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2a - Kevin</title>
  </head>
  <body>
    <script>
      {
        // Assignement 2a
        // Koden räknar från 0 > 10, och lägger till 1
        for (let count = 0; count < 10; count += 1)
          if (count % 2 == 0) document.write(' O')
          //kan ej få den att printa Q på jämna numer
          else if (count == 4) document.write(' Q');
          else document.write(' X');
      }
    </script>
  </body>
</html>
