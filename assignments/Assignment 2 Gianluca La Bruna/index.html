<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODD LOOP</title>
  </head>

  <body>
    <script>
      //Part 2a of the assignment: ODD LOOP

      for (i = 0; i < 10; i = i + 1) {
        if (i % 2 == 0) {
          if (i == 4) {
            document.write("Q");
            console.log("Q");
          } else {
            document.write("O");
            console.log("O");
          }
        } else {
          document.write("X");
          console.log("X");
        }
      }
    </script>
  </body>
</html>
