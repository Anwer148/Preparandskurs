<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODD LOOP</title>
  </head>

  <body>
    <script>
      //Part 2a of the assignment: ODD LOOP
      let resultat=""
      for (let i = 0; i < 10; i = i + 1) {
        if (i % 2 == 0) {
          if (i == 4) {
            document.write("Q");
            console.log("Q");
            resultat += "Q"
          } else {
            document.write("O");
            console.log("O");
            resultat += "O"
          }
        } else {
          document.write("X");
          console.log("X");
          resultat += "X" // appeandar char till stringen fÃ¶r varje loop
        }
      }
      console.log(resultat);
    </script>
  </body>
</html>
