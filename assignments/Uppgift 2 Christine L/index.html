<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript for Loop</h1>
    <p id="oddsandevens"></p>
  </body>
  <!--Here's the second part-->
  <script>
    var count = 10;

    let queue = "";

    for (let i = 0; i < 10; i++) {
      if (i % 2 == 1) queue += "X";
      else queue += "O";
    }
    document.getElementById("oddsandevens").innerHTML = queue;
  </script>
</html>
