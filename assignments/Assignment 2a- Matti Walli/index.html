<body>
    
        <!-- Part 2a of the assignment -->
        <script>
        let counter = 0;
    while (counter < 10) {
      if (counter % 2 === 0) {
        document.write("X ");
        console.log("X");
      } else {
        document.write("O ");
        console.log("O");
      }
      counter++;
    } 
        </script>
    
      
</body>
