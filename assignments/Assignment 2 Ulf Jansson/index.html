  <script>
    // this is part 2a in assignment 2

    /*gör en loop spm skriver ut O (som i Oskar) på udda platser
    och X på jämna platser, det ska skrivas i consol
    efter 10 loopar bryt loopen.
    */

    let list = new Array(10);

    let o = "O";
    let x = "X";
    let q = "Q";

    for (var i = 0; i < 10; i++)  
    {
      if (i % 2 == 1) 
      {
        //console.log(x)  // denna är för att skriva ut utan att spara
        list[i] = x;
      } 
        else 
         
        {
            if(i >= 4)
            {
                list[i] = q;
            }
            else
            {
                //console.log(o)
                list[i] = o;
            }
        }
      
    }
    console.log(list);
  </script>
